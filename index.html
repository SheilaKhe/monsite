<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <title>Welcome to my world!</title>
</head>
<body>
    <header>
        <h1 id="welcome-title" class="w-title">HEY !</h1>
    </header>
    <main>
        <section id="advice">
            <h1 id="title" class="w-title">
                HEY !
            </h1>
            <img id="avatar-main" src="img/Avatar02.png" alt="Avatar de Sheila">
            <section id="dialog-space">
                <div class="main-dialog admin-dialog">
                    <p class="dialog-question"></p>
                </div>

                <div id="user-answer" class="main-dialog">
                    <p class="dialog-answer"></p>
                </div>
                
            </section>
            <section id="form-user-dialog">
                
                <form id="form-message">
                    <label for="message">Message : </label>
                    <textarea name="message" id="message" cols="43" rows="5">
                    </textarea>
                    <button type="button" id="btn-form" class="btn btn-outline-secondary">Send</button>
                </form>
            </section>
            <div id="footer">
                <hr>
                <p>&copy; 2022 - Sheila Khedoo</p>         
            </div>
        </section>
    <footer>
        <hr>
        <p>&copy; 2022 - Sheila Khedoo</p> 
    </footer>

    <script src="https://kit.fontawesome.com/d4b884c9cd.js" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/typewriter-effect@latest/dist/core.js"></script>
    <script src="js/app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
</body>
</html>
